env = XCURSOR_SIZE,24
env = SDL_VIDEODRIVER,wayland

input {
    kb_layout = fr
    kb_variant = bepo_afnor
    kb_model =
    kb_options = caps:ctrl_modifier
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

monitor = HDMI-A-1, 2560x1080, 0x0, 1
monitor = eDP-1, 1920x1080@120, 2560x0, 1

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(81a1c1) rgb(a3be8c) 45deg
    col.inactive_border = rgb(4c566a)
    layout = dwindle
}

decoration {
    rounding = 5
    blur {
        enabled = true
        size = 9
        passes = 1
    }
    shadow {
        enabled = true
        color = rgba(2e3440aa)
        range = 4
        render_power = 3
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

exec-once = wpaperd
exec-once = waybar

exec-once = pactl load-module module-switch-on-connect
exec-once = mpc stop

exec-once = xfce-polkit

exec-once = swaync

exec-once = wlsunset -l 48.5 -L 2.2 -d 1500

exec-once = nm-applet
exec-once = blueman-applet

$left = c
$right = r
$up = s
$down = t
$menu = rofi -combi-modi drun -show combi

